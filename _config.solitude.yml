### Basic configuration

# --------------------------- start ---------------------------
# Site information
# 网站信息
site:
  name:
    class: img # text / i_class / img
    custom: /img/site/favicon.svg # Solitude / fas fa-ghost / /img/pwa/favicon.ico
  icon: /img/site/favicon.svg # Site icon / 网站图标
