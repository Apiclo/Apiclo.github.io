    description: 只有迎风，风筝才能飞得更高。
    # 内容 / Content
    content: # 这是我的博客 / This is my Blog
    state:
      morning: ✨ 早上好，新的一天开始了
      noon: 🍲 午餐时间
      afternoon: 🌞 下午好
      night: 早点休息
      goodnight: 晚安 😴
