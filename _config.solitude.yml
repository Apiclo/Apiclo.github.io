  # 文章本地AI
  ai:
    enable: false
    modelName: 小七 GPT
  # Article meta information
  # 文章元信息
  meta:
    # Release date
    # 发布日期
    date: false
    # Update date
    # 更新日期
    updated: false
    # Location
    # 位置
    locate: false
    # Number of words
    # 字数
    wordcount: false
    # uv
    readtime: false
    # pv
    pv: false
    # Comment count
    # 评论数
    comment: false
