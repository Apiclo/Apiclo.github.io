<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网络连接信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2em;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 1em;
            margin: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #333;
            margin-top: 0;
        }

        .card p {
            color: #666;
            margin: 0.5em 0;
        }

        .ip-label {
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>服务器信息</h3>
            <p><span class="ip-label">服务器IP:</span> <span id="server-ip">需后端提供</span></p>
        </div>

        <div class="card">
            <h3>客户端信息</h3>
            <p><span class="ip-label">客户端IP:</span> <span id="client-ip">检测中...</span></p>
        </div>

        <div class="card">
            <h3>连接类型</h3>
            <p><span class="ip-label">IP 版本:</span> <span id="connection-type">检测中...</span></p>
        </div>
    </div>

    <script>
        async function getClientIP() {
            try {
                const responses = await Promise.allSettled([
                    fetch('https://api.ipify.org?format=json'),
                    fetch('https://api64.ipify.org?format=json')
                ]);

                let ip4, ip6;
                
                // 处理 IPv4 响应
                if (responses[0].status === 'fulfilled' && responses[0].value.ok) {
                    const data = await responses[0].value.json();
                    ip4 = data.ip;
                }

                // 处理 IPv6 响应
                if (responses[1].status === 'fulfilled' && responses[1].value.ok) {
                    const data = await responses[1].value.json();
                    ip6 = data.ip;
                }

                const clientIP = ip6 || ip4 || '未知';
                document.getElementById('client-ip').textContent = clientIP;

                // 检测 IP 类型
                let connectionType = '未知';
                if (clientIP !== '未知') {
                    connectionType = clientIP.includes(':') ? 'IPv6' : 'IPv4';
                }
                document.getElementById('connection-type').textContent = connectionType;

            } catch (error) {
                console.error('检测失败:', error);
                document.getElementById('client-ip').textContent = '获取失败';
                document.getElementById('connection-type').textContent = '检测失败';
            }
        }

        // 页面加载时获取信息
        window.addEventListener('load', getClientIP);
    </script>
</body>
</html>
