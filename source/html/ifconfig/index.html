<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络信息仪表盘</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard">
        <div class="card server-card">
            <div class="card-header">
                <h2>服务器信息</h2>
            </div>
            <div class="ip-section">
                <h3>IPv4 地址&nbsp;&nbsp;&nbsp;<span class="status-indicator loading" data-type="ipv4"></span></h3>
                <div id="server-ipv4-list" class="ip-list"></div>
            </div>
            <div class="ip-section">
                <h3>IPv6 地址&nbsp;&nbsp;&nbsp;<span class="status-indicator loading" data-type="ipv6"></span></h3>
                <div id="server-ipv6-list" class="ip-list"></div>
            </div>
        </div>

        <div class="card client-card">
            <div class="card-header">
                <h2>客户端信息</h2>
                <span class="status-indicator loading" data-type="client"></span>
            </div>
            <div class="info-grid">
                <div class="info-item">
                    <label>IPv4 地址</label>
                    <pre id="client-ipv4">-</pre>
                </div>
                <div class="info-item ipv6-item" style="display: none;">
                    <label>IPv6 地址</label>
                    <pre id="client-ipv6">-</pre>
                </div>
                <div class="info-item">
                    <label>连接类型</label>
                    <div id="connection-type" class="connection-badge">-</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    </script>
</body>

</html>
