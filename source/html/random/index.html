<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex,nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机数字</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>发生了什么?</h1>
        <span class="h3">怎么有5串数字</span><span id="copy-success" class="copy-success-hidden">复制成功</span>

        <div class="number-container">
            <div id="random_num0" class="number_text" onclick="copyText('random_num0')">12345</div>
            <div id="random_num1" class="number_text" onclick="copyText('random_num1')">67890</div>
            <div id="random_num2" class="number_text" onclick="copyText('random_num2')">11223</div>
            <div id="random_num3" class="number_text" onclick="copyText('random_num3')">44556</div>
            <div id="random_num4" class="number_text" onclick="copyText('random_num4')">77889</div>
        </div>
    </div>
    <script src="random.js"></script>

</body>

</html>
