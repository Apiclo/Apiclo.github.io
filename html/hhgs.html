		<div class="mid2">
		
			<div class="hhgs-p">《采莲曲》<br>
                  唐·王昌龄<br>
                  荷叶罗裙一色裁，<br>
                  芙蓉向脸两边开。<br>
                  乱入池中看不见，<br>
                  闻歌始觉有人来。<br>
                  </div>
			
			
			<div class="hhgs-p">《荷花》<br>
                  清· 石涛<br>
                  荷叶五寸荷花娇，<br>
                  贴波不碍画船摇。<br>
                  相到薰风四五月，<br>
                  也能遮却美人腰。<br>
                  </div>
			
			
			<div class="hhgs-p">《晓出净慈送林子方》<br>
                  宋代· 杨万里<br>
                  毕竟西湖六月中，<br>
                  风光不与四时同。<br>
                  接天莲叶无穷碧，<br>
                  映日荷花别样红。<br>
                  </div>
			
		</div>
