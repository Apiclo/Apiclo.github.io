      <td width="28%" rowspan="2"><p class="font-1" align="center">诗词大观-七言古诗</p>
      <p class="title">《江南春》</p>
      <p align="center">作者：（唐）杜牧</p>
      <p align="center">千里莺啼绿映红，水村山郭酒旗风。</p>
      <p align="center">南朝四百八十四，多少楼台烟雨中。</p></td>
      <td width="50%" colspan="2" rowspan="2"><p class="explain">【注释】</p>
      <p>1、山郭：外城。这里只山城。</p>
      <p>2、酒旗： 酒店门前挂着的布招牌。</p>
      <p>3、楼台：高大的佛寺建筑。</p></td>
    </tr>

      <td colspan="2"><p class="explain">【诗意】:</p>
        <div data-u-id="873069247">
          <div></div>
          <div></div>
        </div>
        <div>
          <div> </div>
          <div>
            <div>
              <div>
                <div>
                  <div>这首诗描写了江南春天的如画风光。千里江南，莺歌燕舞，桃红柳绿，水乡山城的酒旗迎风招展，许许多多的寺庙在烟雨迷蒙中时隐时现，宛如仙境-般。</div>
                </div>
