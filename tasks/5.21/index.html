<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.bg-color {
	background-color:#FC9;
}
</style>
</head>

<body>
<table width="637" border="0" align="center" class="bg-color">
  <tr>
    <td height="354" colspan="2" align="center"><img src="images/banner.jpg" width="637" height="354" /></td>
  </tr>
  <tr>
    <td width="110" height="36" align="center" valign="middle">姓 名</td>
    <td width="508" height="36" align="left" valign="middle"><form id="form3" name="form3" method="post" action="">
      <label for="name"></label>
      <input type="text" name="name" id="name" />
    </form></td>
  </tr>
  <tr>
    <td width="110" height="36" align="center" valign="middle">性 别</td>
    <td width="508" height="36" align="left" valign="middle"><form id="form4" name="form4" method="post" action="">
      <input type="radio" name="radio" id="gender" value="male" />
      <label for="gender"></label>
      男
      <input type="radio" name="radio" id="female" value="female" />
      <label for="female"></label>
    女
    </form></td>
  </tr>
  <tr>
    <td width="110" height="25" align="center" valign="middle">是否喜欢阅读</td>
    <td width="508" height="25" align="left" valign="middle"><form id="form5" name="form5" method="post" action="">
      <input type="radio" name="radio" id="yes" value="yes" />
      是
       <input type="radio" name="radio" id="no" value="mid" />
      <label for="no"></label>
      <label for="yes"></label>
      <label for="not-like"></label>
      一般
      <input type="radio" name="radio" id="no2" value="no" />
      <label for="no2"></label>
    不喜欢
    </form></td>
  </tr>
  <tr>
    <td width="110" height="96" align="center" valign="middle">喜欢阅读的类型（多选）</td>
    <td width="508" height="96" align="left" valign="middle"><form id="form7" name="form7" method="post" action="">
      <p>
        <label>
          <input type="checkbox" name="type-like" value="复选框" id="type-like_0" />
          文学历史</label>
        <label>
          <input type="checkbox" name="type-like" value="复选框" id="type-like_1" />
          杂志漫画</label>
        <label>
          <input type="checkbox" name="type-like" value="复选框" id="type-like_2" />
          小说</label>
        <br />
        <label>
          <input type="checkbox" name="type-like" value="复选框" id="type-like_3" />
          工具书</label>
        <label>
          <input type="checkbox" name="type-like" value="复选框" id="type-like_4" />
          心灵鸡汤成功学</label>
        <label>
          <input type="checkbox" name="type-like" value="复选框" id="type-like_5" />
          其他</label>
        <br />
      </p>
    </form></td>
  </tr>
  <tr>
    <td width="110" align="center" valign="middle">日均阅读时长</td>
    <td width="508" align="left" valign="middle"><form id="form6" name="form6" method="post" action="">
      <label for="time-per-day"></label>
      <select name="time-per-day" id="time-per-day">
        <option>20分钟以下</option>
        <option>20分钟-40分钟</option>
        <option>40分钟-1.5小时</option>
        <option>1.5小时-3小时</option>
        <option>3小时以上</option>
      </select>
    </form></td>
  </tr>
  <tr>
    <td width="110" height="72" align="center" valign="middle">在如下那种情况会阅读</td>
    <td width="508" height="72" align="left" valign="middle"><form id="form8" name="form8" method="post" action="">
      <p>
        <label>
          <input type="checkbox" name="read-situation" value="复选框" id="read-situation_0" />
          乘坐交通工具</label>
        <label>
          <input type="checkbox" name="read-situation" value="复选框" id="read-situation_1" />
          进餐</label>
        <br />
        <label>
          <input type="checkbox" name="read-situation" value="复选框" id="read-situation_2" />
          需要查阅时</label>
        <label>
          <input type="checkbox" name="read-situation" value="复选框" id="read-situation_3" />
          惯性阅读</label>
        <label>
          <input type="checkbox" name="read-situation" value="复选框" id="read-situation_4" />
          其他</label>
        <br />
      </p>
    </form></td>
  </tr>
  <tr>
    <td width="110" height="128" align="center" valign="middle"><p>阅读的目的是</p>
    <p>（多选）</p></td>
    <td width="508" height="128" align="left" valign="middle"><form id="form9" name="form9" method="post" action="">
      <p>
        <label>
          <input type="checkbox" name="read-purpose" value="复选框" id="read-purpose_0" />
          打发时间</label>
        <label>
           <input type="checkbox" name="read-purpose" value="复选框" id="read-purpose_1" />
          紧随大众，怕参与不了相关话题</label>
        <br />
        <label>
          <input type="checkbox" name="read-purpose" value="复选框" id="read-purpose_2" />
          翻拍的电视剧的热情</label>
        <label>
          <input type="checkbox" name="read-purpose" value="复选框" id="read-purpose_3" />
          丰富自己的精神世界，提升文化修养</label>
        <br />
        <label>
          <input type="checkbox" name="read-purpose" value="复选框" id="read-purpose_4" />
          提高自身的品德修养</label>
        <label>
          <input type="checkbox" name="read-purpose" value="复选框" id="read-purpose_5" />
          应付考试作业</label>
        <br />
        <label>
          <input type="checkbox" name="read-purpose" value="复选框" id="read-purpose_6" />
          其他</label>
        <br />
      </p>
    </form></td>
  </tr>
  <tr>
    <td width="110" height="72" align="center" valign="middle">你平时用什么方式阅读</td>
    <td width="508" height="72" align="left" valign="middle"><form id="form10" name="form10" method="post" action="">
      <label for="way-to-read"></label>
      <select name="way-to-read" id="way-to-read">
        <option>手机</option>
        <option>Kindle</option>
        <option>电脑</option>
      </select>
    </form></td>
  </tr>
  <tr>
    <td width="110" height="128" align="center" valign="middle"><p>你对大学生阅读有何建议</p></td>
    <td width="508" height="128" align="left" valign="middle"><form id="form11" name="form11" method="post" action="">
      <label for="read-suggestions"></label>
      <textarea name="read-suggestions" id="read-suggestions" cols="45" rows="5"></textarea>
    </form></td>
  </tr>
  <tr>
    <td colspan="2" align="center" valign="middle">&nbsp;</td>
  </tr>
  <tr>
    <td colspan="2" align="center" valign="middle"><table width="100%" border="0">
      <tr>
        <td align="center" valign="middle"><form id="form1" name="form1" method="post" action="">
          <input type="submit" name="submit" id="submit" value="提交" />
        </form></td>
        <td align="center" valign="middle"><form id="form2" name="form2" method="post" action="">
          <input type="submit" name="reset" id="reset" value="重置" />
        </form></td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
